<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="display display1" id="firstDisplay"></div>
        <div class="display display2" id="secondDisplay">0</div>

        <div class="buttons ac"><button class="top" id="acId">AC</button></div>
        <div class="buttons mines_plus"><button class="top" id="mines_plusId">+/-</button></div>
        <div class="buttons percent"><button class="top" id="percentId">%</button></div>
        <div class="buttons division"><button class="yellow" id="divisionId">/</button></div>
        <div class="buttons multiplication"><button class="yellow" id="multiplicationId">x</button></div>
        <div class="buttons mines"><button class="yellow" id="minesId">-</button></div>
        <div class="buttons plus"><button class="yellow" id="plusId">+</button></div>
        <div class="buttons result"><button class="yellow" id="resultId">=</button></div>
        <div class="buttons point"><button class="number" id="pointId">.</button></div>
        <div class="buttons number0"><button class="number" id="number0Id">0</button></div>
        <div class="buttons number1"><button class="number" id="number1Id">1</button></div>
        <div class="buttons number2"><button class="number" id="number2Id">2</button></div>
        <div class="buttons number3"><button class="number" id="number3Id">3</button></div>
        <div class="buttons number4"><button class="number" id="number4Id">4</button></div>
        <div class="buttons number5"><button class="number" id="number5Id">5</button></div>
        <div class="buttons number6"><button class="number" id="number6Id">6</button></div>
        <div class="buttons number7"><button class="number" id="number7Id">7</button></div>
        <div class="buttons number8"><button class="number" id="number8Id">8</button></div>
        <div class="buttons number9"><button class="number" id="number9Id">9</button></div>
    </div>

    <script src="./App.js"></script>
    
</body>
</html>
